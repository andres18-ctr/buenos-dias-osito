<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Buenos Días!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    #step2 {
      display: none;
    }
    button {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>
  <div id="step1">
    <h1>¡Buenos días!</h1>
    <p>Toca el botón para seguir.</p>
    <button onclick="showStep2()">Siguiente</button>
  </div>
  
  <div id="step2">
    <h1>Buenos días al mejor niño del mundo</h1>
    <p>¡Te amo, osito!</p>
  </div>

  <script>
    function showStep2() {
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    }
  </script>
</body>
</html>
